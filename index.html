    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fffafa);
            overflow: hidden;
            font-family: "Mali", cursive;
            height: 100vh;
            position: relative;
        }

        .center-message {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 240, 245, 0.9));
            padding: 40px 50px;
            border-radius: 30px;
            font-size: 1.6rem;
            font-weight: 400;
            color: #c2185b;
            text-align: center;
            box-shadow: 0 20px 60px rgba(216, 27, 96, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.5) inset;
            z-index: 1;
            max-width: 90%;
            animation: pulse 3s ease-in-out infinite;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes pulse {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        .center-message strong {
            display: block;
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 700;
            background: linear-gradient(45deg, #d81b60, #f06292, #d81b60);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 99;
            display: none;
            animation: fadeInOverlay 0.3s ease;
        }

        @keyframes fadeInOverlay {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .overlay.active {
            display: block;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: linear-gradient(135deg, #ffffff 0%, #fff5f8 100%);
            border-radius: 25px;
            box-shadow: 0 25px 80px rgba(216, 27, 96, 0.4);
            padding: 30px;
            text-align: center;
            z-index: 100;
            width: 90%;
            max-width: 400px;
            display: none;
            animation: popupShow 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
            border: 3px solid rgba(255, 255, 255, 0.8);
        }

        @keyframes popupShow {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5) rotate(-5deg);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
        }

        /* .popup::before {
            content: 'üå∏';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            animation: bounce 1s ease-in-out infinite;
        } */

        @keyframes bounce {

            0%,
            100% {
                transform: translateX(-50%) translateY(0);
            }

            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        .popup-content {
            margin-top: 20px;
        }

        .popup img {
            max-width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 3px solid white;
        }

        .popup p {
            font-size: 1.1rem;
            color: #d81b60;
            line-height: 1.6;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .popup button {
            margin-top: 10px;
            background: linear-gradient(135deg, #d81b60 0%, #f06292 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(216, 27, 96, 0.4);
            transition: all 0.3s ease;
        }

        .popup button:hover {
            background: linear-gradient(135deg, #ad1457 0%, #e91e63 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(216, 27, 96, 0.5);
        }

        .popup button:active {
            transform: translateY(0);
        }

        .falling-letter {
            position: absolute;
            top: -100px;
            width: 50px;
            height: auto;
            animation: fall linear;
            cursor: pointer;
            user-select: none;
            z-index: 2;
            animation-duration: 8s;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
            transition: transform 0.3s ease;
        }

        .falling-letter:hover {
            transform: scale(1.2) rotate(10deg);
            filter: drop-shadow(0 10px 20px rgba(216, 27, 96, 0.4));
        }

        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 1;
            }

            20% {
                transform: translateY(20vh) translateX(-20px) rotate(-10deg);
            }

            40% {
                transform: translateY(40vh) translateX(15px) rotate(8deg);
            }

            60% {
                transform: translateY(60vh) translateX(-15px) rotate(-6deg);
            }

            80% {
                transform: translateY(80vh) translateX(10px) rotate(4deg);
            }

            100% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0.3;
            }
        }

        @keyframes letterClick {
            0% {
                transform: scale(1) rotate(0deg);
            }

            50% {
                transform: scale(1.3) rotate(360deg);
            }

            100% {
                transform: scale(0) rotate(720deg);
            }
        }

        .letter-clicked {
            animation: letterClick 0.6s ease-out forwards !important;
        }

        .heart {
            position: absolute;
            transform: translate(-50%, -50%);
            animation: explode 2s ease-out forwards;
            pointer-events: none;
            user-select: none;
        }

        @keyframes explode {
            0% {
                transform: translate(-50%, -50%) translate(0, 0);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) translate(var(--dx), var(--dy)) scale(1.5);
                opacity: 0;
            }
        }

        .center-gif {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            max-width: 40vw;
            z-index: 10;
            pointer-events: none;
        }

        /* ------------------------------
        Responsive cho m√†n h√¨nh nh·ªè
        ---------------------------------- */
        @media (max-width: 768px) {
            .center-message {
                width: calc(100% - 20px);
                max-width: none;
                padding: 20px 15px;
                font-size: 1.1rem;
                border-radius: 20px;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            .center-message strong {
                font-size: 1.3rem;
                margin-bottom: 10px;
            }

            .popup {
                width: 90%;
                padding: 20px;
                border-radius: 20px;
            }

            .popup img {
                border-radius: 10px;
                margin-bottom: 15px;
            }

            .popup p {
                font-size: 1rem;
                line-height: 1.5;
            }

            .popup button {
                padding: 10px 25px;
                font-size: 0.95rem;
            }

            .falling-letter {
                width: 40px;
                animation-duration: 9s;
            }

            .heart {
                font-size: 18px !important;
            }

            .falling-letter::before {
                content: '';
                position: absolute;
                top: -10px;
                left: -10px;
                right: -10px;
                bottom: -10px;
            }
        }
    </style>
    <style>
        body {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--dark-color);
            overflow: hidden;
            perspective: 1000px;
        }

        .flowers {
            position: relative;
            transform: scale(0.9);
        }

        @media (min-width: 768px) {
            .flowers {
                transform: scale(0.5);
            }
        }

        .flower {
            position: absolute;
            bottom: 10vmin;
            transform-origin: bottom center;
            z-index: 10;
            --fl-speed: 0.8s;
        }

        /* ========== FLOWER 1 ========== */
        .flower--1 {
            animation: moving-flower-1 4s linear infinite;
        }

        .flower--1 .flower__line {
            height: 70vmin;
            animation-delay: 0.3s;
        }

        .flower--1 .flower__line__leaf--1 {
            animation: blooming-leaf-right var(--fl-speed) 1.6s backwards;
        }

        .flower--1 .flower__line__leaf--2 {
            animation: blooming-leaf-right var(--fl-speed) 1.4s backwards;
        }

        .flower--1 .flower__line__leaf--3 {
            animation: blooming-leaf-left var(--fl-speed) 1.2s backwards;
        }

        .flower--1 .flower__line__leaf--4 {
            animation: blooming-leaf-left var(--fl-speed) 1s backwards;
        }

        .flower--1 .flower__line__leaf--5 {
            animation: blooming-leaf-right var(--fl-speed) 1.8s backwards;
        }

        .flower--1 .flower__line__leaf--6 {
            animation: blooming-leaf-left var(--fl-speed) 2s backwards;
        }

        /* ========== FLOWER 2 ========== */
        .flower--2 {
            left: 50%;
            transform: rotate(20deg);
            animation: moving-flower-2 4s linear infinite;
        }

        .flower--2 .flower__line {
            height: 60vmin;
            animation-delay: 0.6s;
        }

        .flower--2 .flower__line__leaf--1 {
            animation: blooming-leaf-right var(--fl-speed) 1.9s backwards;
        }

        .flower--2 .flower__line__leaf--2 {
            animation: blooming-leaf-right var(--fl-speed) 1.7s backwards;
        }

        .flower--2 .flower__line__leaf--3 {
            animation: blooming-leaf-left var(--fl-speed) 1.5s backwards;
        }

        .flower--2 .flower__line__leaf--4 {
            animation: blooming-leaf-left var(--fl-speed) 1.3s backwards;
        }

        /* ========== FLOWER 3 ========== */
        .flower--3 {
            left: 50%;
            transform: rotate(-15deg);
            animation: moving-flower-3 4s linear infinite;
        }

        .flower--3 .flower__line {
            animation-delay: 0.9s;
        }

        .flower--3 .flower__line__leaf--1 {
            animation: blooming-leaf-right var(--fl-speed) 2.5s backwards;
        }

        .flower--3 .flower__line__leaf--2 {
            animation: blooming-leaf-right var(--fl-speed) 2.3s backwards;
        }

        .flower--3 .flower__line__leaf--3 {
            animation: blooming-leaf-left var(--fl-speed) 2.1s backwards;
        }

        .flower--3 .flower__line__leaf--4 {
            animation: blooming-leaf-left var(--fl-speed) 1.9s backwards;
        }

        /* ========== FLOWER PETALS ========== */
        .flower__leafs {
            position: relative;
            animation: blooming-flower 2s backwards;
        }

        .flower__leafs--1 {
            animation-delay: 1.1s;
        }

        .flower__leafs--2 {
            animation-delay: 1.4s;
        }

        .flower__leafs--3 {
            animation-delay: 1.7s;
        }

        .flower__leafs::after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            transform: translate(-50%, -100%);
            width: 8vmin;
            height: 8vmin;
            background-color: #6bf0ff;
            filter: blur(10vmin);
        }

        .flower__leaf {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 8vmin;
            height: 11vmin;
            border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
            background-color: #ffa7a7;
            background-image: linear-gradient(to top, #b85454, #ffa7a7);
            transform-origin: bottom center;
            opacity: 0.9;
            box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
        }

        .flower__leaf--1 {
            transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg);
        }

        .flower__leaf--2 {
            transform: translate(-50%, -4%) rotateX(40deg);
        }

        .flower__leaf--3 {
            transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg);
        }

        .flower__leaf--4 {
            width: 8vmin;
            height: 8vmin;
            transform-origin: bottom left;
            border-radius: 4vmin 10vmin 4vmin 4vmin;
            transform: translate(0%, 18%) rotateX(70deg) rotate(-43deg);
            background-image: linear-gradient(to top, #eb5468, #ffa7a7);
            z-index: 1;
            opacity: 0.8;
        }

        .flower__white-circle {
            position: absolute;
            left: -3.5vmin;
            top: -3vmin;
            width: 9vmin;
            height: 4vmin;
            border-radius: 50%;
            background-color: #fff;
        }

        .flower__white-circle::after {
            content: "";
            position: absolute;
            left: 50%;
            top: 45%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            border-radius: inherit;
            background-image: repeating-linear-gradient(135deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px),
                repeating-linear-gradient(45deg, rgba(0, 0, 0, 0.03) 0px, rgba(0, 0, 0, 0.03) 1px, transparent 1px, transparent 12px),
                linear-gradient(90deg, rgb(255, 235, 18), rgb(255, 206, 0));
        }

        /* ========== FLOWER STEM ========== */
        .flower__line {
            height: 55vmin;
            width: 1.5vmin;
            background-image: linear-gradient(to left, rgba(0, 0, 0, 0.2), transparent, rgba(255, 255, 255, 0.2)),
                linear-gradient(to top, transparent 10%, #147a4f, #eb5468);
            box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
            animation: grow-flower-tree 4s backwards;
        }

        .flower__line__leaf {
            --w: 7vmin;
            --h: calc(var(--w) + 2vmin);
            position: absolute;
            top: 20%;
            left: 90%;
            width: var(--w);
            height: var(--h);
            border-top-right-radius: var(--h);
            border-bottom-left-radius: var(--h);
            background-image: linear-gradient(to top, rgba(20, 117, 122, 0.4), #eb5468);
        }

        .flower__line__leaf--1 {
            transform: rotate(70deg) rotateY(30deg);
        }

        .flower__line__leaf--2 {
            top: 45%;
            transform: rotate(70deg) rotateY(30deg);
        }

        .flower__line__leaf--3,
        .flower__line__leaf--4,
        .flower__line__leaf--6 {
            border-top-right-radius: 0;
            border-bottom-left-radius: 0;
            border-top-left-radius: var(--h);
            border-bottom-right-radius: var(--h);
            left: -460%;
            top: 12%;
            transform: rotate(-70deg) rotateY(30deg);
        }

        .flower__line__leaf--4 {
            top: 40%;
        }

        .flower__line__leaf--5 {
            top: 0;
            transform-origin: left;
            transform: rotate(70deg) rotateY(30deg) scale(0.6);
        }

        .flower__line__leaf--6 {
            top: -2%;
            left: -450%;
            transform-origin: right;
            transform: rotate(-70deg) rotateY(30deg) scale(0.6);
        }

        /* ========== LIGHTS ========== */
        .flower__light {
            position: absolute;
            bottom: 0vmin;
            width: 1vmin;
            height: 1vmin;
            background-color: rgb(255, 135, 135);
            border-radius: 50%;
            filter: blur(0.2vmin);
            animation: light-ans 4s linear infinite backwards;
        }

        .flower__light:nth-child(odd) {
            background-color: #ff9191;
        }

        .flower__light--1 {
            left: -2vmin;
            animation-delay: 1s;
        }

        .flower__light--2 {
            left: 3vmin;
            animation-delay: 0.5s;
        }

        .flower__light--3 {
            left: -6vmin;
            animation-delay: 0.3s;
        }

        .flower__light--4 {
            left: 6vmin;
            animation-delay: 0.9s;
        }

        .flower__light--5 {
            left: -1vmin;
            animation-delay: 1.5s;
        }

        .flower__light--6 {
            left: -4vmin;
            animation-delay: 3s;
        }

        .flower__light--7 {
            left: 3vmin;
            animation-delay: 2s;
        }

        .flower__light--8 {
            left: -6vmin;
            animation-delay: 3.5s;
        }

        /* ========== GRASS ========== */
        .flower__grass {
            --c: #0e7243;
            --line-w: 1.5vmin;
            position: absolute;
            bottom: 12vmin;
            left: -7vmin;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            z-index: 20;
            transform-origin: bottom center;
            transform: rotate(-48deg) rotateY(40deg);
        }

        .flower__grass--1 {
            animation: moving-grass 2s linear infinite;
        }

        .flower__grass--2 {
            left: 2vmin;
            bottom: 10vmin;
            transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg);
            opacity: 0.8;
            z-index: 0;
            animation: moving-grass--2 1.5s linear infinite;
        }

        .flower__grass--top {
            width: 7vmin;
            height: 10vmin;
            border-top-right-radius: 100%;
            border-right: var(--line-w) solid var(--c);
            transform-origin: bottom center;
            transform: rotate(-2deg);
        }

        .flower__grass--bottom {
            margin-top: -2px;
            width: var(--line-w);
            height: 25vmin;
            background-image: linear-gradient(to top, transparent, var(--c));
        }

        .flower__grass__leaf {
            --size: 10vmin;
            position: absolute;
            width: calc(var(--size) * 2.1);
            height: var(--size);
            border-top-left-radius: var(--size);
            border-top-right-radius: var(--size);
            background-image: linear-gradient(to top, transparent, transparent 30%, var(--c));
            z-index: 100;
        }

        .flower__grass__leaf--1 {
            top: -6%;
            left: 30%;
            --size: 6vmin;
            transform: rotate(-20deg);
            animation: growing-grass-ans--1 2s 2.6s backwards;
        }

        .flower__grass__leaf--2 {
            top: -5%;
            left: -110%;
            --size: 6vmin;
            transform: rotate(10deg);
            animation: growing-grass-ans--2 2s 2.4s linear backwards;
        }

        .flower__grass__leaf--3 {
            top: 5%;
            left: 60%;
            --size: 8vmin;
            transform: rotate(-18deg) rotateX(-20deg);
            animation: growing-grass-ans--3 2s 2.2s linear backwards;
        }

        .flower__grass__leaf--4 {
            top: 6%;
            left: -135%;
            --size: 8vmin;
            transform: rotate(2deg);
            animation: growing-grass-ans--4 2s 2s linear backwards;
        }

        .flower__grass__leaf--5 {
            top: 20%;
            left: 60%;
            --size: 10vmin;
            transform: rotate(-24deg) rotateX(-20deg);
            animation: growing-grass-ans--5 2s 1.8s linear backwards;
        }

        .flower__grass__leaf--6 {
            top: 22%;
            left: -180%;
            --size: 10vmin;
            transform: rotate(10deg);
            animation: growing-grass-ans--6 2s 1.6s linear backwards;
        }

        .flower__grass__leaf--7 {
            top: 39%;
            left: 70%;
            --size: 10vmin;
            transform: rotate(-10deg);
            animation: growing-grass-ans--7 2s 1.4s linear backwards;
        }

        .flower__grass__leaf--8 {
            top: 40%;
            left: -215%;
            --size: 11vmin;
            transform: rotate(10deg);
            animation: growing-grass-ans--8 2s 1.2s linear backwards;
        }

        .flower__grass__overlay {
            position: absolute;
            top: -10%;
            right: 0%;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            filter: blur(1.5vmin);
            z-index: 100;
        }

        .flower__grass--right {
            --c: #0e7243;
            position: absolute;
            bottom: 12vmin;
            right: -7vmin;

            flex-direction: column;
            align-items: flex-start;
            z-index: 20;
            transform-origin: bottom center;

            0%,
            100% {
                transform: rotate(40deg) rotateY(-35deg);
            }

                transform: rotate(43deg) rotateY(-35deg);
            }
        }

        /* ========== LONG GRASS ========== */
        .flower__g-long {
            --w: 2vmin;
            --h: 6vmin;
            --c: #0e7243;
            position: absolute;
            bottom: 10vmin;
            left: -3vmin;
            transform-origin: bottom center;
            transform: rotate(-30deg) rotateY(-20deg);

            flex-direction: column;
            align-items: flex-end;

        }

            top: calc(var(--h) * -1);
            width: calc(var(--w) + 1vmin);
            height: var(--h);
            border-top-right-radius: 100%;
            border-right: 0.7vmin solid var(--c);
            transform: translate(-0.7vmin, 1vmin);
        }

        .flower__g-long__bottom {
            width: var(--w);
            height: 50vmin;
            transform-origin: bottom center;
            background-image: linear-gradient(to top, transparent 30%, var(--c));
            box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
            clip-path: polygon(35% 0, 65% 1%, 100% 100%, 0% 100%);
        }

        .grow-ans {
            animation: grow-ans-animation 2s var(--d, 0s) backwards;
        }

        .growing-grass {
            animation: grow-ans-animation 2s 1s backwards;
        }

        /* ========== KEYFRAMES ========== */
        @keyframes moving-flower-1 {

            0%,
            100% {
                transform: rotate(2deg);
            }

            50% {
                transform: rotate(-2deg);
            }
        }

        @keyframes moving-flower-2 {

            0%,
            100% {
                transform: rotate(18deg);
            }

            50% {
                transform: rotate(22deg);
            }
        }

        @keyframes moving-flower-3 {

            0%,
            100% {
                transform: rotate(-18deg);
            }

            50% {
                transform: rotate(-20deg);
            }
        }

        @keyframes blooming-flower {
            0% {
                transform: scale(0);
